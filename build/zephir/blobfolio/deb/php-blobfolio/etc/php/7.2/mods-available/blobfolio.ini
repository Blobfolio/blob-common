; configuration for php blobfolio module
; priority=20

; Load blobfolio extension
extension=blobfolio.so

; Data location.
blobfolio.data_dir = "/usr/share/php/Blobfolio/"

; WebP binary path. Default is the data location.
blobfolio.cwebp = "/usr/share/php/Blobfolio/webp/bin/cwebp"
blobfolio.gif2webp = "/usr/share/php/Blobfolio/webp/bin/gif2webp"

; Default country for phone validation.
blobfolio.country = "US"
